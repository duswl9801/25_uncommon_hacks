<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GameCatcher::Your Personal Game Manager - Sign Up</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="retro-screen">
<div>
    <div class="title-1 flicker">Sign Up</div>
</div>

<!-- 회원가입 폼 -->
<div class="signup-form-container">
    <form action="/signup" method="post" enctype="multipart/form-data" class="signup-form">
        <div class="form-group">
            <label for="name" class="sub-title">User ID:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="password" class="sub-title">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn flicker">NEXT</button>
    </form>
</div>
</body>
</html>
